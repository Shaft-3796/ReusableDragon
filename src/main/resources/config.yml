#Reusable Dragon Config file !

#Name of the world of your server with the end, it's world_the_end if you didn't change it or if you didn't create an other world with multiverse.
world: "world_the_end"

#start of the main island protection zone
endProtectionRoots: "-200 0 -200"
#end of the main island protection zone
endProtectionEnd: "200 200 200"

#start of the battle arena zone huge dimensions may cause lag and crash /!\
battleArenaRoots: "-50 50 -50"
#end of the battle arena zone huge dimensions may cause lag and crash /!\
battleArenaEnd: "50 110 50"


#Materials and their quantity required to spawn the dragon with /dragon command you can find the list of the spigot materials here
#Make sure to only use materials of your version !

#Spigot materials 1.16.5 https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
#Spigot materials 1.15 https://helpch.at/docs/1.15/index.html?org/bukkit/Material.html
